<!DOCTYPE html>
<html>
<head>
  <title>Bursdags nedtelling</title>
  <style>
    /* Add some basic styling to make the countdown look better */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0 10px; /* Add some padding to prevent content from touching the edges */
      background-color: #fff; /* Ensure background is white for contrast */
      margin: 0;
    }
    
    #countdown {
      font-size: 48px; /* Default font size for countdown */
      font-weight: bold;
      margin-bottom: 20px; /* Bottom margin */
      display: flex;
      justify-content: center;
      align-items: center;   
    }

    h1 {
      font-size: 24px; /* Default font size for headings */
      margin: 20px 0; /* Margin for headings */
    }

    a {
      font-size: 18px; /* Default font size for links */
      display: block; /* Make links block elements for better spacing */
      margin: 10px 0; /* Margin for links */
    }

    .image-container {
      position: relative;
      width: 100%; /* Make the container width 100% */
      max-width: 400px; /* Set a maximum width */
      margin: 0 auto; /* Center the container */
      height: auto; /* Allow the height to adjust */
    }

    .front-image,
    .back-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s;
    }

    .back-image {
      opacity: 0;
    }

    .image-container:hover .front-image {
      opacity: 0;
    }

    .image-container:hover .back-image {
      opacity: 1;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      #countdown {
        font-size: 164px; /* Increase font size on smaller screens */
      }

      h1 {
        font-size: 32px; /* Increase heading size on smaller screens */
      }

      a {
        font-size: 24px; /* Increase link size on smaller screens */
      }
      
      .image-container {
        max-width: 300px; /* Adjust maximum width for tablets */
      }
    }

    @media (max-width: 480px) {
      #countdown {
        font-size: 48px; /* Font size for countdown on mobile phones */
      }

      h1 {
        font-size: 48px; /* Increase heading size on mobile phones */
        margin: 30px 0; /* Adjust margin for headings */
      }

      a {
        font-size: 136px; /* Increase link size on mobile phones */
        margin: 20px 0; /* Increase margin for links */
      }

      .image-container {
        max-width: 100%; /* Make the container take the full width on small screens */
        height: auto; /* Allow height to adjust */
      }
    }
  </style>
</head>
<body>
  <h1 id="countdown"></h1><br><br>

  <script>
    // Use constants for the target date and interval
    const TARGET_DATE = new Date('2024-06-04T00:00:00.000Z');
    const INTERVAL = 1000; // 1 second

    // Get the countdown element
    const countdownElement = document.getElementById('countdown');

    // Create a function to format the time difference
    function formatTimeDiff(timeDiff) {
      const days = Math.floor(timeDiff / (1000 * 3600 * 24));
      const hours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
      const minutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      return  `${days} dager, ${hours} timer, ${minutes}, minutter: ${seconds} sekunder`;
    }

    // Create a function to update the countdown
    function updateCountdown() {
      const now = new Date();
      const timeDiff = TARGET_DATE - now;
      if (timeDiff <= 0) {
        countdownElement.textContent = 'Countdown Over!';
        clearInterval(countdownInterval);
      } else {
        countdownElement.textContent = formatTimeDiff(timeDiff);
      }
    }

    // Create the interval
    let countdownInterval = setInterval(updateCountdown, INTERVAL);
  </script>
</body>
